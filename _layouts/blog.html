---
layout: default
---
{%- assign posts=site.posts | where:"lang", page.lang -%}
{% for post in posts %}
<article>
    <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{%- include date.html date=post.date -%}</time>
    </header>
    {{ post.content }}
</article>
{% endfor %}
