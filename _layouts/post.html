---
layout: base
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        <i class="fas fa-calendar"></i>&nbsp;{%- include date.html date=page.date -%}
      </time>
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span class="p-author h-card" itemprop="name">
          <i class="fas fa-user"></i>&nbsp;{% include author.html %}
        </span>
      </span>
    </p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {% include anchor-headings.html html=content anchorTitle='Permalink' anchorBody='<i class="fa fa-link"></i>' anchorClass='heading-link' h_min=2 h_max=2 %}
  </div>
</article>
